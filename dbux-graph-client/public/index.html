  <title>Graph graph</title>
</head>

<body>
  <script src="graph.js"></script>
  <script>
    const ipcAdapter = {
      postMessage(msg) {
        console.warn('dbux-graph-client trying to send message to host, without host attached.');
      },
      onMessage(evt) {
        console.log('dbux-graph-client received message event:', evt);
      }
    };
    
    startDbuxGraphClient(ipcAdapter);
  </script>
